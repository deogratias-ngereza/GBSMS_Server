<style>
    .stepwizard-step p {
        margin-top: 10px;
    }
    
    .stepwizard-row {
        display: table-row;
    }
    
    .stepwizard {
        display: table;
        width: 100%;
        position: relative;
    }
    
    .stepwizard-step button[disabled] {
        opacity: 1 !important;
        filter: alpha(opacity=100) !important;
    }
    
    .stepwizard-row:before {
        top: 14px;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 100%;
        height: 1px;
        background-color: #ccc;
        z-order: 0;
    }
    
    .stepwizard-step {
        display: table-cell;
        text-align: center;
        position: relative;
    }
    
    .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        border-radius: 15px;
    }
</style>

<div class="container">

    <div class="row" style="margin:30px;padding:10px;">
        <div class="stepwizard">
            <div class="stepwizard-row">
                <div class="stepwizard-step">
                    <button ng-click="goToStep(1)" type="button" class="btn btn-circle" ng-class="isThisActiveStep(1) ? 'btn-success' : 'btn-default'">1</button>
                    <p>Purpose</p>
                </div>
                <div class="stepwizard-step">
                    <button ng-click="goToStep(2)" type="button" class="btn btn-circle" ng-class="isThisActiveStep(2) ? 'btn-success' : 'btn-default'">2</button>
                    <p>Details</p>
                </div>
                <div class="stepwizard-step">
                    <button ng-click="goToStep(3)" type="button" class="btn btn-circle" ng-class="isThisActiveStep(3) ? 'btn-success' : 'btn-default'">3</button>
                    <p>Compare</p>
                </div>
                <div class="stepwizard-step">
                    <button ng-click="goToStep(4)" type="button" class="btn btn-circle" ng-class="isThisActiveStep(4) ? 'btn-success' : 'btn-default'">4</button>
                    <p>Send</p>
                </div>
                <!--<div class="stepwizard-step">
                    <button ng-click="goToStep(5)" type="button" class="btn btn-circle" ng-class="isThisActiveStep(5) ? 'btn-success' : 'btn-default'">5</button>
                    <p>Complete</p>
                </div>
                -->
            </div>
        </div>
    </div>

    <div class="row">

        <!-- step 1-->
        <div ng-if="isThisActiveStep(1)">
            <div ng-include="'./dist/ng/views/loan-step1.html'"></div>
        </div>
        <!-- step 2-->
        <div ng-if="isThisActiveStep(2)">
            <div ng-include="'./dist/ng/views/loan-step2.html'"></div>
        </div>
        <!-- step 3-->
        <div ng-if="isThisActiveStep(3)">
            <div ng-include="'./dist/ng/views/loan-step3.html'"></div>
        </div>
        <!-- step 3-->
        <div ng-if="isThisActiveStep(4)">
            <div ng-include="'./dist/ng/views/loan-step4.html'"></div>
        </div>
        <!-- step 4-->
        <div ng-if="isThisActiveStep(5)">
            <div ng-include="'./dist/ng/views/loan-step-final.html'"></div>
        </div>

    </div>


</div>
