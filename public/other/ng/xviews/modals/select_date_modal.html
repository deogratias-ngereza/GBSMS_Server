<style>
	.modal{
		max-height: 100%;
		height:90%;
	}
	.modal .modal-footer {
		display: none;
	}
	@media only screen and (max-width: 992px)
	.modal {
	    width: 80%;
	    height:90%;
	}

	@media (min-height: 35.875em)
	.picker--opened .picker__frame {
	    top: 1%;
	    bottom: auto;
	}

	.picker__date-display {
	    background-color: #03a9f4;
	}

	.picker__weekday-display {
    	background-color: #03a9f4;
	}

	.picker__day--selected, .picker__day--selected:hover, .picker--focused .picker__day--selected {
	    background-color: #03a9f4;
	}

	.picker__close, .picker__today {
	    color: #03a9f4;
	}
</style>



 <!-- Modal Structure -->
  <div id="select_date_modal" class="modal" style="top:3%; height:500;">
    <div class="modal-content">

      <div class="row">
        <div class="col s6">
            <center>
              <img src="com/dist/img/com_modal_1.png">
            </center>
            <br><br>
            <center>
                <a class="modal-action modal-close waves-effect waves-light orange btn btn-large"><i class="material-icons right">toc</i>OK</a>
            </center>
            
        </div>
        <div class="col s6">
              <div class="chip">
                <img src="com/dist/img/com_logo.png" alt="Contact Person">
                Admin
              </div>

              <div class="row">
              	<label for="datepicker_start">Start Date</label>
		          <input input-date
		              type="text"
		              id="datepicker_start"
		              name="created"
		              ng-model="startDate"
		              container="html"
		              format="yyyy-mm-dd"
		              months-full="{{ month }}"
		              months-short="{{ monthShort }}"
		              weekdays-full="{{ weekdaysFull }}"
		              weekdays-short="{{ weekdaysShort }}"
		              weekdays-letter="{{ weekdaysLetter }}"
		              disable="disable"
		              min="{{ minDate }}"
		              max="{{ maxDate }}"
		              today="today"
		              first-day="1"
		              clear="clear"
		              close="Select"
		              select-years="35"
		              on-set="onSet()"
		              />
		        <label for="datepicker_end">End Date</label>
		          <input input-date 
		              type="text"
		              id="datepicker_end"
		              name="created"
		              ng-model="endDate"
		              container="html"
		              format="yyyy-mm-dd"
		              months-full="{{ month }}"
		              months-short="{{ monthShort }}"
		              weekdays-full="{{ weekdaysFull }}"
		              weekdays-short="{{ weekdaysShort }}"
		              weekdays-letter="{{ weekdaysLetter }}"
		              disable="disable"
		              min="{{ minDate }}"
		              max="{{ maxDate }}"
		              today="today"
		              first-day="1"
		              clear="clear"
		              close="Select" 
		              select-years="35"
		              on-set="onSet()" />
              </div>
              


              <br><br>
            <center>
                <a ng-click="onSetDate()" class="modal-action modal-close waves-effect waves-light green btn btn-large"><i class="material-icons right">toc</i>SET THIS DATE</a>
            </center>
              
            
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Dismiss</a>
    </div>
  </div>
  
<!--/modals-->
